<div class="modal fade" id="edit-restaurant-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="edit-restaurant" data-id="{{ id }}">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Edit Restaurant</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Maggianos" name="name" value="{{ name }}">
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" name="type">

              <option value="American" {% if type == 'American' %} selected {% endif %}>American</option>

              <option value="Italian" {% if type == 'Italian' %} selected {% endif %}>Italian</option>

              <option value="Greek" {% if type == 'Greek' %} selected {% endif %}>Greek</option>

              <option value="Steakhouse" {% if type == 'Steakhouse' %} selected {% endif %}>Steakhouse</option>

              <option value="Tapas" {% if type == 'Tapas' %} selected {% endif %}>Tapas</option>

              <option value="Ramen" {% if type == 'Ramen' %} selected {% endif %}>Ramen</option>

              <option value="BBQ" {% if type == 'BBQ' %} selected {% endif %}>BBQ</option>

              <option value="Chinese" {% if type == 'Chinese' %} selected {% endif %}>Chinese</option>

            </select>
          </div>
          <div class="form-group">
            <label for="pic-url">Pic Url</label>
            <input type="url" class="form-control" id="pic-url" placeholder="http://unsplash.com/photo.jpg" name="pic_url" value="{{ pic_url }}">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="" rows="5" name="description">{{ description }}</textarea>
          </div>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-sm-6 margin">
              <button type="button" class="btn btn-default btn-block" data-dismiss="modal">Cancel</button>
            </div>
            <div class="col-sm-6">
              <button type="submit" class="btn btn-success btn-block">Edit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
