<div class="modal fade" id="add-review-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="add-review" data-id="{{ id }}" action="/comments/{{ id }}" method="post">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add Review</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="rating" class="rating-label">Rating</label>
            <label class="radio-inline">
              <input type="radio" name="rating" id="inlineRadio1" value="1"> 1
            </label>
            <label class="radio-inline">
              <input type="radio" name="rating" id="inlineRadio2" value="2"> 2
            </label>
            <label class="radio-inline">
              <input type="radio" name="rating" id="inlineRadio3" value="3"> 3
            </label>
            <label class="radio-inline">
              <input type="radio" name="rating" id="inlineRadio4" value="4"> 4
            </label>
            <label class="radio-inline">
              <input type="radio" name="rating" id="inlineRadio5" value="5"> 5
            </label>
          </div>
          <div class="form-group">
            <label for="review">Review</label>
            <textarea class="form-control" id="review" placeholder="Great food, awesome service!" rows="3" name="review"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-sm-6 margin">
              <button type="button" class="btn btn-default btn-block" data-dismiss="modal">Cancel</button>
            </div>
            <div class="col-sm-6">
              <button type="submit" class="btn btn-success btn-block">Add</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
