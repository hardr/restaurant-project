{% extends '_base.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <div class="error-message">
      {% if message %}
        <h1>{{message}}</h1>
      {% endif %}
      {% if error.status %}
        <h2>{{error.status}}</h2>
      {% endif %}
    </div>
  </div>

{% endblock %}
