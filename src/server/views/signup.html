{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <!-- insert header information -->

    <body>
      <div class="form-page-container">
        <form class="col-md-12" action="" method="post">
          <div class="form-group">
            <h1>Create an Account</h1>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="preferred-name">Preferred Name</label>
                <input class="form-control" type="text" name="preferred-name" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <label for="last-name">Last Name</label>
                <input class="form-control" type="text" name="last-name" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" placeholder="example@example.com">
              </div>
              <div class="col-md-6">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" placeholder="********"></input>
              </div>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-secondary btn-md"type="button" name="submit">Submit!</button>
          </div>
        </form>
      </div>
    </body>
    <!-- insert footer information -->
  </div>

{% endblock %}
