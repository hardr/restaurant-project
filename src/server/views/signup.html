{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
      <div class="form-page-container">
        <form class="col-md-12 sign-form" action="/signup" method="post" name="signup-form">
          <div class="form-group">
            <h1>Create an Account</h1>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="preferredName">Preferred Name</label>
                <input class="form-control" type="text" name="preferredName" placeholder="First Name" id="preferredName">
              </div>
              <div class="col-md-6">
                <label for="lastName">Last Name</label>
                <input class="form-control" type="text" name="lastName" placeholder="Last Name" id="lastName">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" placeholder="example@example.com" id="email">
              </div>
              <div class="col-md-6">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" placeholder="********" id="password"></input>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-secondary btn-md" type="submit" name="submit" id="btn-signup">Submit!</button>
          </div>
        </form>
        <div class="errors">
          {{errors}}
        </div>
      </div>
  </div>

{% endblock %}
