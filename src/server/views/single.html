{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-warning edit-restaurant btn-block">Edit</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-danger delete-restaurant btn-block">Delete</button>
          </div>
        </div>
        <h2>{{ name }}</h2>
        <img src="{{ pic_url }}" alt="" />
        <p>{{ rating }}</p>
        <p>{{ type }}</p>
        <p>{{ description }}</p>
      </div>
      <div class="col-md-6">
        <h2 class="text-center">Reviews</h2>
      </div>
    </div>
  </div>
</main>
{% endblock %}
